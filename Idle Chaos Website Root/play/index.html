<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Idle Chaos â€” Play</title>
<link rel="icon" type="image/png" href="../assets/idle-chaos-favicon-512.png" />
<style>html, body { height:100%; background:#0B0B10; color:#EAEAF3; margin:0; font-family: Inter, system-ui, Arial; }
header { padding:10px 16px; border-bottom:1px solid rgba(255,255,255,.1); display:flex; align-items:center; gap:12px}
header img{ height:32px } #game { width:100%; height:calc(100% - 60px); display:block } .hint { opacity:.7; font-size:12px; margin-left:auto }</style>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.min.js"></script></head>
<body>
<header><img src="../assets/idle-chaos-logo.png" alt="Idle Chaos"><span class="hint">Web build placeholder. Hook your Phaser client here.</span></header>
<div id="game"></div>
<script>
const W = window.innerWidth, H = window.innerHeight - 60;
const config = { type: Phaser.AUTO, width: W, height: H, parent: 'game', backgroundColor: '#11131a',
  scene: { preload(){ this.load.image('banner','../assets/idle-chaos-zone-banner-1600x900.png'); },
           create(){ const img = this.add.image(W/2, H/2, 'banner'); img.setScale(Math.min(W/img.width, H/img.height));
           this.add.text(24, 24, 'Welcome to Idle Chaos (Web Build).', { fontFamily: 'monospace', fontSize: 18, color:'#8FF25C' });
           this.add.text(24, 48, 'Hook Colyseus here. Read token from localStorage.', { fontFamily:'monospace', fontSize:14, color:'#A974FF' }); } } };
new Phaser.Game(config);
</script>
</body></html>
