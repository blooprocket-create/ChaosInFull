<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chaos in Full</title>
        <style>
            /* Reset CSS: Please avoid making changes here unless you know what you're doing :) */
            *,
            *::before,
            *::after {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            html, body {
                width: 1280px !important;
                height: 720px !important;
                min-width: 1280px !important;
                min-height: 720px !important;
                max-width: 1280px !important;
                max-height: 720px !important;
                overflow: hidden;
            }
    
            body {
                line-height: 1;
                font-family: Arial, sans-serif;
                background-color: #040218;
            }
    
            ol, ul {
                list-style: none;
            }
    
            img, video {
                max-width: 100%;
                height: auto;
                display: block;
            }
    
            a {
                text-decoration: none;
                color: inherit;
            }
            #game-container, canvas {
                width: 1280px !important;
                height: 720px !important;
                min-width: 1280px !important;
                min-height: 720px !important;
                max-width: 1280px !important;
                max-height: 720px !important;
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                margin: 0;
                padding: 0;
                background: transparent;
            }
        </style>
    </head>
    <body>
        <div id="game-container"></div>
        <!-- Dev-only: prevent external telemetry from firing while running on localhost -->
        <script>
            try {
                const host = (typeof location !== 'undefined' && location.hostname) ? location.hostname : '';
                if (host === 'localhost' || host === '127.0.0.1') {
                    // stub PostHog global
                    window.posthog = window.posthog || {};
                    window.posthog.init = window.posthog.init || function(){};
                    window.posthog.capture = window.posthog.capture || function(){};
                    window.posthog.identify = window.posthog.identify || function(){};
                    window.posthog.people = window.posthog.people || { set: function(){}, identify: function(){}};
                    // stub rrweb / recorder APIs if present
                    window.rrweb = window.rrweb || {};
                    window.rrweb.record = window.rrweb.record || function() { return function(){}; };
                    window.__rrweb = window.__rrweb || {};
                    window.__rrweb.record = window.__rrweb.record || function() { return function(){}; };
                }
            } catch (e) { /* silent dev stub failure */ }
        </script>
        <script src="./phaser.js"></script>
        <script type="module" src="./src/main.js"></script>
    </body>
    </html>
